<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url(signupbg2.png) 1%;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="#about"><li>About</li></a>
                <a href="#howtouse"><li>How to use</li></a>
            </ul>
            <h3>Online Attendance System</h3>
            <ul>
                <a href="teachersignup.html"><li>Teacher Signup</li></a>
                <a href="studentsigup.html"><li>Student Signup</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="heading">
            <h1>DBATU Attendance Tracker System</h1>
        </section>
        <section class="bothlogins">
            <div class="logins">
                <div class="student">
                    <header class="signupstudent">
                        <h1>Login</h1>
                    </header>
                    <main class="signupstudentbody">
                        <form name = "sloginform" method="post" id="login" onsubmit="return sloginUser()" autocomplete="off">
                            <p>
                                <label for="stitle">Title</label>
                                <input type="text" id="stitle" placeholder="Student" disabled name="Title" value="Student">
                            </p>
                            <p>
                                <label for="sprn">PRN/Roll No</label>
                                <input type="number" id="sprn" placeholder="2130331245000" name="sprn" required>
                            </p>
                            <p>
                                <label for="spassword">Password</label>
                                <input type="password" id="spassword" placeholder="Your Password" name="spassword" required>
                            </p>
                            <input type="submit" id="submit" value="Login"/>
                            <p id="forgetpwd">
                                <a href="#">Forgot Password?</a>
                            </p>
                        </form>

                        <img src="studentstudying.png" alt="student studying" class="student-studying-img">
                    </main>
                    <footer class="signupstudentfooter">
                        <p>Don't have an account? <a href="studentsigup.html">Signup</a></p>
                    </footer>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
